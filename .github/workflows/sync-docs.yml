name: Sync README to DOCS

on:
  push:
    branches:
      - main
    paths:
      - readme.md

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy readme.md to bwalink/DOCS.md
        run: cp readme.md bwalink/DOCS.md

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet bwalink/DOCS.md && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push if changed
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bwalink/DOCS.md
          git commit -m "Sync DOCS.md with readme.md"
          git push
